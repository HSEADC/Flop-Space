<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
</head>
<body class="welcoming_background">
    <navigation></navigation>
   
    <div class="welcoming_background"></div>

    <main>  
    <div class="welcoming_block"> 
    <h1> Добро пожаловать <br> на FlopSpace! </h1>

    <p> FlopSpace - это сервис о провальных стартапах. Более 90% стартапов проваливаются каждый год.
         Учитесь на чужих ошибках вместе с нами и возможно именно ваш стартап не окажется в их числе.</p>

    <!-- modify this form HTML and place wherever you want your form -->
<form id="my-form" action="https://formspree.io/f/mbljrpzp" method="POST">
     <div class="input_form">  
        <input type="email" name="email" class="email_input_field" placeholder="Ввести Email"/>
        <button id="my-form-button" class="email_submit_button"> Подписаться </button>
     </div>
        <p id="my-form-status"></p>
</form>
  
  <!-- Place this script at the end of the body tag -->
  <script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Жди от нас новостей! :)";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Ой! Во время отправки случилась ошибка."
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Ой! Во время отправки случилась ошибка."
      });
    }
    form.addEventListener("submit", handleSubmit)
  </script>
  </div>
  </main>
</body>
</html>
